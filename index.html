<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>松原運輸倉庫株式会社</title>
<style>
  html { scroll-behavior: smooth; }
  body { margin:0; font-family:"Hiragino Sans","Yu Gothic",sans-serif; background:#f5f7fa; color:#222; line-height:1.85; }

  .wrap { max-width:1100px; margin:0 auto; padding:20px; box-sizing:border-box; }

  header#top {
    height:300px;
    background: linear-gradient(rgba(0,0,0,.40), rgba(0,0,0,0.70)), url("https://film.cotton.onl/window.jpg") center/cover no-repeat;
    color:#fff; display:flex; align-items:center; justify-content:center; text-align:center; margin-bottom:12px;
  }

  nav { text-align:center; margin:10px 0; }
  nav a { display:inline-block; margin:0 10px; text-decoration:none; color:#004aad; font-weight:700; }

  /* ← ここが重要：セクションにスクロールできる高さを確保する */
  section {
    background: linear-gradient(155deg,#fff,#f6f9ff);
    padding:20px; border-radius:12px; margin-bottom:22px;
    box-shadow:0 4px 13px rgba(0,0,0,0.05); border:0.5px solid #d0e7ff;
    min-height:520px; /* ここで縦長にしてスクロールを確実に発生させる */
  }
  section h2 { color:#004aad; border-left:6px solid #4c8eff; padding-left:12px; margin-top:0; }

  /* フォームなどは内部で縮むのでそのまま */
  .contact-form-wrap { background:#fff; padding:18px; border-radius:12px; }
  .contact-form-wrap input, .contact-form-wrap textarea { width:100%; padding:12px; margin-bottom:12px; border-radius:8px; border:1px solid #d0e7ff; }
  .contact-form-wrap button { width:100%; padding:12px; background:#0057b8; color:#fff; border:none; border-radius:8px; cursor:pointer; }

  footer { text-align:center; padding:12px; color:#fff; background:#003b72; margin-top:20px; }

  @media (max-width:780px){
    header#top { height:200px; }
    section { min-height:380px; }
  }
</style>
</head>
<body>
<div class="wrap">

<header id="top">
  <div>
    <h1 style="margin:0;font-size:26px;">松原運輸倉庫株式会社</h1>
    <p style="margin:8px 0 0;">安全と信頼をお届けする物流パートナーです</p>
  </div>
</header>

<nav>
  <!-- ここがページ内スクロール用リンク -->
  <a href="#about">会社概要</a>｜
  <a href="#service">事業内容</a>｜
  <a href="#recruit">採用情報</a>｜
  <a href="#contact">お問い合わせ</a>｜
  <a href="#top">TOP</a>
</nav>

<section id="about">
  <h2>会社概要</h2>
  <p>当社は倉庫管理業務および、関西地域を中心に法人様向けの一般貨物輸送を行っております。</p>
  <ul>
    <li><strong>所在地：</strong>大阪府松原市XXXXXXXX</li>
    <li><strong>電話番号：</strong>072-XXX-XXXX</li>
  </ul>
</section>

<section id="service">
  <h2>事業内容</h2>
  <ul>
    <li>一般貨物運送および構内作業委託</li>
    <li>倉庫管理・在庫管理</li>
    <li>荷役作業およびフォークリフト作業</li>
  </ul>
</section>

<section id="recruit">
  <h2>採用情報</h2>
  <p>大型ドライバー、リフト作業員を募集しております。</p>
  <p><a href="https://mlten.smp.ne.jp/enq/xxxxxxxx-info/recruit" target="_blank" rel="noopener" style="background:#0057b8;color:#fff;padding:8px 14px;border-radius:6px;text-decoration:none;">採用フォームへ</a></p>
</section>

<section id="contact">
  <h2>お問い合わせ</h2>
  <form class="contact-form-wrap" action="#" method="POST">
    <input type="text" name="name" placeholder="お名前" required>
    <input type="email" name="email" placeholder="メール" required>
    <textarea name="message" rows="6" placeholder="お問い合わせ内容" required></textarea>
    <button type="submit">送信する</button>
  </form>
</section>

<footer>© 松原運輸倉庫株式会社</footer>

</div>
</body>
</html>
